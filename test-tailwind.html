<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS测试</title>
    <!-- 直接从CDN导入TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 配置Tailwind主题为飞书色系 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        indigo: {50: '#EEF2FF', 100: '#E0E7FF', 200: '#C7D2FE', 300: '#A5B4FC', 400: '#818CF8', 500: '#6366F1', 600: '#4F46E5', 700: '#4338CA', 800: '#3730A3', 900: '#312E81', 950: '#1E1B4B'},
                        slate: {50: '#F8FAFC', 100: '#F1F5F9', 200: '#E2E8F0', 300: '#CBD5E1', 400: '#94A3B8', 500: '#64748B', 600: '#475569', 700: '#334155', 800: '#1E293B', 900: '#0F172A', 950: '#020617'},
                        emerald: {50: '#ECFDF5', 100: '#D1FAE5', 200: '#A7F3D0', 300: '#6EE7B7', 400: '#34D399', 500: '#10B981', 600: '#059669', 700: '#047857', 800: '#065F46', 900: '#064E3B', 950: '#022C22'},
                        amber: {50: '#FFFBEB', 100: '#FEF3C7', 200: '#FDE68A', 300: '#FCD34D', 400: '#FBBF24', 500: '#F59E0B', 600: '#D97706', 700: '#B45309', 800: '#92400E', 900: '#78350F', 950: '#451A03'},
                        rose: {50: '#FFF1F2', 100: '#FFE4E6', 200: '#FECDD3', 300: '#FDA4AF', 400: '#FB7185', 500: '#F43F5E', 600: '#E11D48', 700: '#BE123C', 800: '#9F1239', 900: '#881337', 950: '#4C0519'}
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 font-sans text-slate-900 p-8">
    <h1 class="text-2xl font-bold text-slate-900 mb-6">TailwindCSS测试页面</h1>
    
    <!-- 测试表格样式 -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden mb-8">
        <table class="min-w-full border-collapse">
            <thead>
                <tr class="bg-slate-100 border-b border-slate-200">
                    <th class="px-5 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">项目</th>
                    <th class="px-5 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">状态</th>
                    <th class="px-5 py-3 text-right text-xs font-medium text-slate-500 uppercase tracking-wider">进度</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-slate-200">
                <tr class="hover:bg-indigo-50 transition-colors">
                    <td class="px-5 py-4 whitespace-nowrap text-sm font-medium text-slate-900">功能测试</td>
                    <td class="px-5 py-4 whitespace-nowrap text-sm">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-emerald-100 text-emerald-800">完成</span>
                    </td>
                    <td class="px-5 py-4 whitespace-nowrap text-sm text-right font-medium text-emerald-600">100%</td>
                </tr>
                <tr class="hover:bg-indigo-50 transition-colors bg-slate-50">
                    <td class="px-5 py-4 whitespace-nowrap text-sm font-medium text-slate-900">性能测试</td>
                    <td class="px-5 py-4 whitespace-nowrap text-sm">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800">进行中</span>
                    </td>
                    <td class="px-5 py-4 whitespace-nowrap text-sm text-right font-medium text-indigo-600">75%</td>
                </tr>
                <tr class="hover:bg-indigo-50 transition-colors">
                    <td class="px-5 py-4 whitespace-nowrap text-sm font-medium text-slate-900">安全测试</td>
                    <td class="px-5 py-4 whitespace-nowrap text-sm">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-amber-100 text-amber-800">警告</span>
                    </td>
                    <td class="px-5 py-4 whitespace-nowrap text-sm text-right font-medium text-amber-600">45%</td>
                </tr>
                <tr class="hover:bg-indigo-50 transition-colors bg-slate-50">
                    <td class="px-5 py-4 whitespace-nowrap text-sm font-medium text-slate-900">兼容性测试</td>
                    <td class="px-5 py-4 whitespace-nowrap text-sm">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-rose-100 text-rose-800">未开始</span>
                    </td>
                    <td class="px-5 py-4 whitespace-nowrap text-sm text-right font-medium text-rose-600">0%</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 测试其他TailwindCSS功能 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
        <!-- 关键指标卡片 - 成功状态 -->
        <div class="bg-white p-5 rounded-lg shadow-sm border border-slate-200 hover:shadow-md transition-shadow">
            <div class="flex items-center justify-between mb-3">
                <span class="text-sm text-slate-500">通过率</span>
                <span class="inline-flex items-center justify-center w-2 h-2 rounded-full bg-emerald-500" aria-label="成功"></span>
            </div>
            <div class="text-2xl font-bold text-slate-900 mb-1">98.5%</div>
            <div class="flex items-center text-sm text-emerald-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clip-rule="evenodd" />
                </svg>
                2.3% 提升
            </div>
        </div>

        <!-- 关键指标卡片 - 警告状态 -->
        <div class="bg-white p-5 rounded-lg shadow-sm border border-slate-200 hover:shadow-md transition-shadow">
            <div class="flex items-center justify-between mb-3">
                <span class="text-sm text-slate-500">响应时间</span>
                <span class="inline-flex items-center justify-center w-2 h-2 rounded-full bg-amber-500" aria-label="警告"></span>
            </div>
            <div class="text-2xl font-bold text-slate-900 mb-1">234ms</div>
            <div class="flex items-center text-sm text-rose-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
                5.1% 下降
            </div>
        </div>

        <!-- 关键指标卡片 - 正常状态 -->
        <div class="bg-white p-5 rounded-lg shadow-sm border border-slate-200 hover:shadow-md transition-shadow">
            <div class="flex items-center justify-between mb-3">
                <span class="text-sm text-slate-500">吞吐量</span>
                <span class="inline-flex items-center justify-center w-2 h-2 rounded-full bg-slate-400" aria-label="默认"></span>
            </div>
            <div class="text-2xl font-bold text-slate-900 mb-1">12,856</div>
            <div class="flex items-center text-sm text-slate-500">
                无变化
            </div>
        </div>

        <!-- 关键指标卡片 - 信息状态 -->
        <div class="bg-white p-5 rounded-lg shadow-sm border border-slate-200 hover:shadow-md transition-shadow">
            <div class="flex items-center justify-between mb-3">
                <span class="text-sm text-slate-500">错误率</span>
                <span class="inline-flex items-center justify-center w-2 h-2 rounded-full bg-indigo-500" aria-label="信息"></span>
            </div>
            <div class="text-2xl font-bold text-slate-900 mb-1">0.12%</div>
            <div class="flex items-center text-sm text-emerald-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clip-rule="evenodd" />
                </svg>
                0.03% 降低
            </div>
        </div>
    </div>

    <!-- 操作按钮 -->
    <div class="flex flex-wrap gap-4">
        <button class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            主要操作
        </button>
        <button class="px-4 py-2 bg-white border border-slate-300 hover:bg-slate-50 text-slate-700 rounded-md font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            次要操作
        </button>
        <button class="px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-md font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            常规操作
        </button>
    </div>
</body>
</html>
